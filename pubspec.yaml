name: vlinder
description: Lightweight, mobile runtime for Project Posduif - a scriptable Flutter app framework
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Hetu Script for runtime scripting
  hetu_script: ^0.4.2+1
  
  # Drift for SQLite/ORM
  drift: ^2.14.0
  # Note: drift_flutter is part of drift package, use drift/native instead
  # For Flutter, we use drift with sqlite3_flutter_libs
  
  # SQLite driver
  sqlite3_flutter_libs: ^0.5.18
  sqlite3: ^2.4.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # HTTP client for fetching assets
  http: ^1.1.0
  
  # Device info for logging
  device_info_plus: ^9.1.0
  
  # App version info for detecting updates
  package_info_plus: ^8.0.0
  
  # Persistent storage for server URL
  shared_preferences: ^2.2.2
  
  # QR code scanner
  mobile_scanner: ^5.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.14.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - sample_app/assets/schema.ht
    - sample_app/assets/ui.ht
    - sample_app/assets/workflows.ht
    - sample_app/assets/rules.ht

